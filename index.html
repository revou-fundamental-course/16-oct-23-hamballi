<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Awal Navbar -->
    <header class="header">
      <img class="logo" src="img/logo.jpg" alt="logo" />
      <div class="nav">
        <a href="#Home">Home</a>
        <a href="#our">Our Profile</a>
        <a href="">Portofolio</a>
        <a href="">Massege US</a>
      </div>
    </header>
    <!-- Akhir Navbar -->

    <!-- Awal Hero Section -->
    <section class="hero" id="Home">
      <main class="content">
        <h1>Hai saya Hambali</h1>
        <p>ini web saya</p>
      </main>
    </section>
    <!-- Akhir Hero Section -->

    <!-- Awal Headquarter -->
    <section class="our" id="our">
      <h2>our requarter</h2>
      <div class="row">
        <div class="jakarta"></div>
        <div class="bandung"></div>
        <div class="surabaya"></div>
      </div>
      <p class="nama">Jakarta</p>
      <p class="nama">bandung</p>
      <p class="nama">surabaya</p>
    </section>
    <!-- Akhir Heaquartet -->

    <!-- table -->
    <section class="tabel">
      <h3>Massage Us</h3>
      <form action="#" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="tgl_lahir">Tanggal Lahir:</label>
        <input type="date" id="tgl_lahir" name="tgl_lahir" required />

        <label>Jenis Kelamin:</label>
        <select name="jenis_kelamin" required>
          <option value="laki-laki">Laki-laki</option>
          <option value="perempuan">Perempuan</option>
        </select>

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="4" required></textarea>

        <button type="button" onclick="submitForm()">kirim</button>
      </form>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
